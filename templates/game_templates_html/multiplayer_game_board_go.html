{{define "multiplayer_game_board"}}
<div class="game-board multiplayer-game-board">
  <div class="game-loading" id="multiplayer-loading">
    <div class="loading-icon">⏳</div>
    <div class="loading-text">Loading multiplayer game...</div>
  </div>
  
  <div class="game-content" id="multiplayer-game-content" style="display: none;">
    <div class="keyboard-map" id="multiplayer-game-map">
      <!-- Game map will be populated by JavaScript -->
    </div>
  </div>
  
  <div class="game-error" id="multiplayer-error" style="display: none;">
    <div class="error-icon">❌</div>
    <div class="error-text" id="error-message">An error occurred</div>
    <button id="retry-connection-btn" class="retry-btn">Retry Connection</button>
  </div>
</div>
{{end}}
