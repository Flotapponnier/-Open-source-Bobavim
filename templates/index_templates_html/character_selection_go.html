{{define "character_selection"}}
<div class="menu-buttons">
  <button id="playButton" class="eightbit-btn">Play</button>

  <div class="character-selection">
    <div class="character-grid">
      <div
        class="character-box unlocked"
        data-character="boba"
        title="Classic Boba"
      >
        <picture>
          <source srcset="/static/sprites/character/boba.webp" type="image/webp">
          <img
            src="/static/sprites/character/boba.png"
            alt="Boba"
            class="character-sprite"
          />
        </picture>
      </div>
      <div
        class="character-box unlocked"
        data-character="pinky"
        title="Pinky Boba"
      >
        <picture>
          <source srcset="/static/sprites/character/pinky_boba.webp" type="image/webp">
          <img
            src="/static/sprites/character/pinky_boba.png"
            alt="Pinky Boba"
            class="character-sprite"
          />
        </picture>
      </div>
      <div
        class="character-box locked"
        data-character="golden"
        title="Golden Boba - Register to unlock"
      >
        <picture>
          <source srcset="/static/sprites/character/golden_boba.webp" type="image/webp">
          <img
            src="/static/sprites/character/golden_boba.png"
            alt="Golden Boba"
            class="character-sprite"
          />
        </picture>
        <span class="lock-icon">🔒</span>
      </div>
      <div
        class="character-box locked"
        data-character="black"
        title="Black Boba - Register to unlock"
      >
        <picture>
          <source srcset="/static/sprites/character/black_boba.webp" type="image/webp">
          <img
            src="/static/sprites/character/black_boba.png"
            alt="Black Boba"
            class="character-sprite"
          />
        </picture>
        <span class="lock-icon">🔒</span>
      </div>
      <div
        class="character-box locked"
        data-character="boba_diamond"
        title="Diamond Boba - Coming soon"
      >
        <picture>
          <source srcset="/static/sprites/character/boba_diamond.webp" type="image/webp">
          <img
            src="/static/sprites/character/boba_diamond.png"
            alt="Diamond Boba"
            class="character-sprite"
          />
        </picture>
        <span class="lock-icon">💎</span>
      </div>
    </div>
  </div>

  <button id="playOnline" class="eightbit-btn">Play online</button>
  
  <button id="leaderboardButton" class="eightbit-btn">
    🏆 Leaderboard
  </button>
</div>
{{end}}
