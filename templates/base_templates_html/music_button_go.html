{{define "music_button"}}
<!-- Music button - bottom left, next to instructions book -->
<div class="music-button">
  <picture>

      src="/static/sprites/avatar/uncle_song.png"
      alt="Music Control"
      id="musicButton"
      class="music-icon"
      title="Play/Stop Music"
      loading="lazy"
    />

</div>

{{end}}
